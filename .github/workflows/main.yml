name: Learning Github actions
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Dir
        run: echo $PWD
      - name: List
        run: ls -la
      - name: Date
        run: date 
      - name: who
        run: whoami

